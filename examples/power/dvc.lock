schema: '2.0'
stages:
  train:
    cmd: python -m deckard.layers.experiment train --config_file mnist.yaml
    params:
      params.yaml:
        data:
          _target_: deckard.base.data.Data
          generate:
            _target_: deckard.base.data.generator.DataGenerator
            name: torch_mnist
