_target_: deckard.base.scorer.ScorerDict
accuracy:
    _target_: deckard.base.scorer.ScorerConfig
    name: sklearn.metrics.accuracy_score
    direction: maximize
    normalize: True
log_loss:
    _target_: deckard.base.scorer.ScorerConfig
    name: sklearn.metrics.log_loss
    direction: minimize
    params:
        normalize: True
compute_success:
    name : art.utils.compute_success
    direction: minimize
    normalize: True
    args:
        - test/conf/model.pkl
        - test/conf/predictions.csv
        - test/conf/labels.csv
        - test/conf/samples.csv
